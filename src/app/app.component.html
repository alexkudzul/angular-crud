<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let post of postArray" (click)="openForEdit(post)" [class.active]="post == selectedPost" class="list-group-item list-group-item-action">
          <span class="badge badge-primary">{{post.id}}</span>  {{post.title}} - {{post.content}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            <h4>{{selectedPost.id == 0 ? "Insert a new Post" : "Update an post"}}</h4>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPost.title" placeholder="Insert a Title" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPost.content" placeholder="Insert a Content" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary mr-2">Submit</button>
          <!-- Solo se mostrara si ha seleccionado un Post -->
          <button *ngIf="selectedPost.id !== 0" (click)="delete()" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
